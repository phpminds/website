paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations
    seeds:  %%PHINX_CONFIG_DIR%%/seeds
environments:
    default_migration_table: phinxlog
    default_database: phpminds

    development:
        adapter: mysql
        host: localhost
        name: phpminds
        user: root
        pass: Admin123
        port: 3306
        charset: utf8
    production:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        port: 3306
        charset: utf8

